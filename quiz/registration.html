    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        <script>
            function validate1() {
                x = document.forms["0"]["username"].value;
                console.log(x);
                if (x == "") {
                    alert("Name must be filled out");
                    return false;
                }
                var x = document.forms[0]["email"].value;
                console.log(x);
                var atpos = x.indexOf("@");
                var dotpos = x.lastIndexOf(".");
                if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                    alert("Not a valid e-mail address");
                    return false;
                }
              
          
           
           
            
              document.getElementById("form1").submit();
            //   document.getElementById("btn2").removeAttribute("disabled");
    
            }
    
        </script>
    
    
   


        
       
</head>

<body>
    <div class="container-fluid" style="margin-top: 50px;">
        <form action="insert.php"
            style="border: 1px double black; padding: 50px; background-color: #f3f3f3; border-radius: 20px;"
            onsubmit="return validate1()" method="POST" id="form1">
            <h2>Register yourself and start your journey with us!!!</h2>
            <div class="mb-3">
                <label for="username" class="form-label">User name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="email" placeholder="Enter your mail" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
           

            <button type="submit" class="btn btn-primary" name="submit">Submit</button> <br>
            <i class="fas fa-user-check fa-2x" style="float: right;" id="ic" ></i>
           
        </form>
       
      

    </div>

    
</body>
